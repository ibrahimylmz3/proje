<!DOCTYPE html>
<html>
<head>
	<title>Üye Ol</title>
	<link rel="stylesheet" type="text/css" href="assets/css/login-signin.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="header">
		<div class="logo"><img src="assets/img/logo.png"></div>
	</div>
	<div class="container-form"> 
	  <form id="contact" action="" method="post">
	    <h4>Üye Ol</h4>
	    <fieldset>
	      <input placeholder="Ad" type="text" tabindex="1" required autofocus>
	    </fieldset>
	    <fieldset>
	      <input placeholder="Soyad" type="text" tabindex="2" required>
	    </fieldset>
	    <fieldset>
	      <input placeholder="Mail Adresiniz" type="email" tabindex="3" required>
	    </fieldset>
	    <fieldset>
	      <input placeholder="Kullanıcı Adı" type="text" tabindex="4" required>
	    </fieldset>
	    <fieldset>
	      <input placeholder="Sektör" type="text" tabindex="5" required>
	    </fieldset>
	    <fieldset>
	      <textarea placeholder="Hakkınızda" tabindex="6" required></textarea>
	    </fieldset>
	    <fieldset>
	      <button name="submit" type="submit" id="contact-submit" data-submit="...gönderiliyor">Giriş Yap</button>
	    </fieldset>
	  </form>
	</div>
	<div class="footer">
		<div class="logo">
			&copy; Copyright 2018 - Tüm Hakları Saklıdır.
		</div>
	</div>
</body>
<script type="text/javascript" src="assets/js/main.js"></script>
</html>
